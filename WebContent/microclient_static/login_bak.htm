<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
 background-image: url(img/center.png);
}
.box a.btn-start  {background:url(img/button.png) no-repeat scroll 0 0 transparent;display: block;width: 149px;height:47px;display:block;text-indent:-9999px;margin: 0 auto 20px;}
.box a.btn-start:hover {background:url(img/button.png) no-repeat scroll 0 0 transparent;display: block;width: 149px;height:47px;display:block;text-indent:-9999px;margin: 0 auto 20px;}
.box {
 width:149px; 	/* 开始游戏按钮宽 */
 height:47px; 	/* 开始游戏按钮高 */
 text-align:center;
 margin-top:290px;		/* 开始游戏左上角坐标Y */
 margin-left:212px;		/* 开始游戏左上角坐标X */
}

</style>
</head>

<body scroll=no>


<div class="box"><a href="javascript:login(1,0);" class="btn-start" onkeydown='return false;'></a></div>


<script type="text/javascript">
function login(zoneId, errCode)
{
    window.external.StartGame(zoneId, errCode);
}
</script>

</body>
</html>
